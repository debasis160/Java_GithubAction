on:
 push:
   branches: [ feature ]
 pull_request:
   branches: [ feature ]
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout repository
     uses: actions/checkout@v2
   - name: Set up JDK 11
     uses: actions/setup-java@v2
     with:
       distribution: 'adopt'
       java-version: '11'
   - name: Build with Maven
     run: mvn clean install -Dmaven.javadoc.skip=true -DskipTests -DskipITs -Ddockerfile.skip -DdockerCompose.skip -Dmaven.deploy.skip=true
